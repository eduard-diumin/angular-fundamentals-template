<div class="courses-list">
  <app-course-card *ngFor="let course of courses; trackBy: trackByCourseId" [title]="course.title"
    [description]="course.description" [creationDate]="course.creationDate" [duration]="course.duration"
    [authors]="course.authors" [editable]="editable" (clickOnShow)="onShowCourse(course)">
    <ng-container *ngIf="editable">
      <app-button [buttonText]="'Edit'" [iconName]="'edit'" (click)="onEditCourse(course)"></app-button>
      <app-button [buttonText]="'Remove'" [iconName]="'delete'" (click)="onDeleteCourse(course)"></app-button>
    </ng-container>
  </app-course-card>
</div>
