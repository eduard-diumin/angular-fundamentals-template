<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="registration-form">
      <div>
        <div class="form__control">
          <label for="name">Name</label>
          <!--Use the name `name` for the form control.-->
          <input type="text" id="name" placeholder="Input text" formControlName="name" required />
          <span id="nameErrorMessage" class="text-danger"
            *ngIf="registrationForm.controls['name'].invalid && registrationForm.controls['name'].touched">Name is
            required.</span>
        </div>
        <div class="form__control">
          <!--Use the name `email` for the form control.-->
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Input text" formControlName="email" emailValidator required />
          <span id="emailErrorMessage" class="text-danger"
            *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched">Email is
            required.</span>
        </div>
        <div class="form__control">
          <!--Use the name `password` for the form control.-->
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Input text" togglePassword #pwd="togglePassword"
            formControlName="password" required />
          <button type="button" (click)="pwd.toggle()">
            {{ pwd.visible ? 'Hide' : 'Show' }}
          </button>
          <span id="passwordErrorMessage" class="text-danger"
            *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched">Password
            is required.</span>
        </div>
      </div>
      <div class="form__action">
        <app-button></app-button>
      </div>
      <div class="form__text">
        Already have an account? <a routerLink="/login">Login</a>
      </div>
    </div>
  </form>
</div>
